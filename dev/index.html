    <style>
      body {
        background-color: #808080; /* Medium gray base */
        margin: 0;

        padding: 20px;
        margin: 10px;
        border-radius: 8px;
        color: white;

      .dark-gray {
        background-color: #505050; /* Dark gray */

      }

    <section class="light-gray">
